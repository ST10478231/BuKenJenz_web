<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queries Page</title>
    <link rel="stylesheet" href="css/queries-page.css">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One&display=swap" rel="stylesheet">
</head>
<body>
    <button id="returnButton">Return</button>
    <script>
        document.getElementById("returnButton").onclick = function () {
            location.href = "index.html";
        };
    </script>

    <div class="container">
        <div class="return-btn" id="returnBtn">
            <i class="fas fa-arrow-left"></i>
        </div>
        
        <div class="header">
            <h1>Queries Page</h1>
        </div>
            
        <div class="input-group">
            <label for="message">Your Message enters below:</label>
            <br>
            <textarea id="message" placeholder="I WOULD LIKE TO MAKE A QUERY..."></textarea>
        </div>
            
        <button class="send-btn" id="sendBtn">
            <i class="fas fa-paper-plane"></i>
                Send Request
        </button>
    </div>
    <script>
        document.getElementById("sendBtn").onclick = function () {
            alert("Your queries request has been sent!");
            location.href="index.html";
        };      
    </script>
</body>
</html>
